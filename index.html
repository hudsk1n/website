<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hudsk1n</title>
    <meta name="description" content="Casual CS:GO Player for Team MAGWOM and NoPants.">
    <meta name="keywords" content="CS,team,players,magwom, magenta wombats">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hudsk1n.gg/">
    <meta property="og:title" content="Hudsk1n">
    <meta property="og:description" content="Casual CS:GO Player for Team MAGWOM and NoPants.">
    <meta property="og:image" content="https://hudsk1n.gg/assets/preview.png">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial;
            background-image: url('assets/banner.webp');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .effect {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            transition-property: 'opacity';
            transition-duration: 100ms;
            opacity: 0;
        }

        #burning {
            background-color: rgba(127, 0, 0, .5);
        }

        #flashed {
            background-color: rgb(255, 255, 255);
        }

        #smoked {
            background-color: rgb(98, 98, 98);
        }
    </style>
</head>

<body>
    <main class="main">
        <h1><img src="assets/logo.webp" alt="Hudsk1n" width="1024" height="1024" /></h1>
    </main>
    <div id="burning" class="effect"></div>
    <div id="flashed" class="effect"></div>
    <div id="smoked" class="effect"></div>
</body>

<script>
    function connect() {
        const host = window.document.location.host;

        const baseUrl = host === 'hudsk1n.gg'
            ? new URL('wss://gamestate.magwom.gg')
            : new URL('ws://localhost:8078');

        const url = new URL('/76561197971672596', baseUrl);

        const ws = new WebSocket(url);

        ws.addEventListener('close', event => {
            clearTimeout('connect');
            setTimeout(connect, 100, 'connect');
        });

        ws.addEventListener('message', event => {
            const { key, value } = JSON.parse(event.data);

            const burningElement = document.getElementById('burning');
            const flashedElement = document.getElementById('flashed');
            const smokedElement = document.getElementById('smoked');

            if (key === 'player.state.burning') {
                if (value > 0) {
                    burningElement.style.opacity = value / 255;
                } else {
                    burningElement.style.opacity = 0;
                }
            } else if (key === 'player.state.flashed') {
                if (value > 0) {
                    flashedElement.style.opacity = value / 255;
                } else {
                    flashedElement.style.opacity = 0;
                }
            } if (key === 'player.state.smoked') {
                if (value > 0) {
                    smokedElement.style.opacity = value / 255;
                } else {
                    smokedElement.style.opacity = 0;
                }
            }
        });
    }

    connect();
</script>

</html>
